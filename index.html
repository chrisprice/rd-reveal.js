<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>r n d</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>SCOTT LOGIC</h1>
					<h3>Research &amp; Development</h3>
					<p>
						<small>Chris Price</small>
					</p>
				</section>

				<section>
					<h2>WHO?</h2>

				</section>

				<section>
					<h2>Colin Eberhardt</h2>
					<a class="image">
						<img src="http://www.scottlogic.com/media/82611/management-colin.jpg"/>
					</a>
				</section>

				<section>
					<h2>WHY?</h2>
				</section>

				<section>
					<h2>WHAT?</h2>
				</section>

				<section>
					<a class="image" href="http://propertycross.com">
						<img src="http://propertycross.com/images/logo.png" style="border: none; background: none"/>
					</a>
				</section>

				<section>
					<a class="image" href="http://beautify.io/2013/12/11/home-screen-and-testing.html">
						<img src="http://beautify.io/images/introducing.svg" style="border: none; background: none"/>
					</a>
				</section>

				<section>
					<h2>
						<a href="http://www.scottlogic.com/media/15877/html5-at-enterprise-scale.pdf">
							Whitepapers
						</a>
					</h2>
				</section>

				<section>
					<h2>
						<a href="http://html5-it-just-got-real.com/">
							Conferences
						</a>
					</h2>
				</section>

				<section>
					<h2>
						<a href="http://www.scottlogic.com/blog">
							Blogs
						</a>
					</h2>
				</section>

				<section>
					<h2>HOW?</h2>
				</section>

				<section>
					<h1>THE END</h1>
					<h3>BY Chris Price</h3>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'concave', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				parallaxBackgroundImage: 'Infinity-Blue-wallpaper_6621.jpg',
				parallaxBackgroundSize: '1920px 1200px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
